<div style="text-align:center">
  <h1 *ngIf="!gameInProgress" style="color: white;">
    Welcome to {{title}}!!
  </h1>

  <ng-container *ngIf="!gameInProgress">
    <button md-raised-button type="button" (click)="newGame()" color="primary">New Game</button>
    <md-card *ngIf="formBuilt">
      <form [formGroup]="form" (ngSubmit)="startGame()" novalidate>
        <md-card-content>
          <md-input-container color="accent">
            <input mdInput placeholder="Player 1 Name" formControlName="player1Name" [(ngModel)]="player1.name">
          </md-input-container>

          <md-input-container color="accent">
            <input mdInput placeholder="Player 2 Name" formControlName="player2Name" [(ngModel)]="player2.name">
          </md-input-container>
        </md-card-content>
        
        <md-card-footer>
          <button md-raised-button type="submit" color="primary">
              Start Game
            </button>
        </md-card-footer>
      </form>
    </md-card>
  </ng-container>

  <ng-container *ngIf="gameInProgress">
    <app-player [player]="game.players[0]"></app-player>
    <app-player [player]="game.players[1]"></app-player>
    <md-card>
      <button class="white" md-fab type="button" (click)="updateScore(4)">White</button>
      <button class="red" md-fab type="button" (click)="updateScore(1)">Red</button>
      <button class="yellow" md-fab type="button" (click)="updateScore(2)">Yellow</button>
      <button class="green" md-fab type="button" (click)="updateScore(3)">Green</button>
      <button class="brown" md-fab type="button" (click)="updateScore(4)">Brown</button>
      <button class="blue" md-fab type="button" (click)="updateScore(5)">Blue</button>
      <button class="pink" md-fab type="button" (click)="updateScore(6)">Pink</button>
      <button class="black" md-fab type="button" (click)="updateScore(7)">Black</button>
    </md-card>

    <button *ngIf="gameInProgress" md-raised-button type="button" (click)="switchPlayers()" color="primary">
        Switch Player
      </button>

    <button *ngIf="gameInProgress" md-raised-button type="button" (click)="endGame()" color="primary">
          End Game!
        </button>
  </ng-container>
</div>
